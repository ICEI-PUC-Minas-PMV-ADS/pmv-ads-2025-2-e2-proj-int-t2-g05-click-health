<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico Clínico</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="appbar">
    <a class="brand" href="/registroclinico.html">
      <img src="/images/logo.svg" alt="Click Health" class="logo" />
      <span>Novo Registro</span>
    </a>
  </header>

  <main class="page-card">
    <h1>Histórico Clínico</h1>
    <p id="who" class="muted"></p>

    <table id="grid" class="table">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Tipo</th>
          <th>Título</th>
          <th>Descrição</th>
          <th>Anexos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal edição -->
  <dialog id="modalEdit" class="modal">
    <form id="editForm" method="dialog">
      <h2>Editar registro</h2>
      <input type="hidden" id="editId"/>

      <label>Data/Hora
        <input type="datetime-local" id="editDataHora" required>
      </label>

      <label>Tipo
        <input type="text" id="editTipo" required>
      </label>

      <label>Título
        <input type="text" id="editTitulo" required>
      </label>

      <label>Descrição
        <textarea id="editDescricao" rows="4"></textarea>
      </label>

      <label>Extras (JSON)
        <textarea id="editExtras" rows="6">{}</textarea>
      </label>

      <div>
        <strong>Anexos atuais</strong>
        <ul id="editAnexosList" class="file-list"></ul>
      </div>

      <div>
        <strong>Adicionar anexos</strong><br/>
        <input id="editAnexosNovos" type="file" multiple>
      </div>

      <div class="row end">
        <button type="button" class="btn" onclick="document.getElementById('modalEdit').close()">Cancelar</button>
        <button type="submit" class="btn primary">Salvar alterações</button>
      </div>
    </form>
  </dialog>

  <script src="/historicoclinico.js" defer></script>
</body>
</html>
