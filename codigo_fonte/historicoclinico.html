<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Histórico Clínico</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

  <!-- APPBAR IGUAL AO REGISTRO -->
  <header class="appbar">
    <a href="/registroclinico.html" class="brand">
      <img src="/images/clickhealth-logo.png" alt="Click Health" class="logo" />
      <span>Novo Registro</span>
    </a>
    <div class="spacer"></div>
    <button id="zoomOut" class="btn">-</button>
    <button id="zoomReset" class="btn">100%</button>
    <button id="zoomIn" class="btn">+</button>
    <label class="ml"><input id="hcToggle" type="checkbox" /> Alto contraste</label>
  </header>

  <main class="page-card">
    <h1>Histórico Clínico</h1>

    <div id="estado" class="empty" style="display:none"></div>
    <div id="lista" class="grid" aria-live="polite"></div>
  </main>

  <!-- Modal de preview -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="Visualizador de anexo">
    <div class="modal-box">
      <div class="modal-head">
        <strong id="modalTitle">Visualização</strong>
        <button class="btn" id="modalClose">Fechar</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="/historicoclinico.js"></script>
</body>
</html>
