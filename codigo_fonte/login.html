<!-- /frontend/index.html — Tela de Login Click Health (com comentários e sem scroll) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados básicos e responsividade -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Health — Entrar</title>

  <!-- Fonte Inter (Design System) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* =============================
       Variáveis globais de tema
       ============================= */
    :root{
      --bg:#F9FAFB; --text:#111827; --muted:#6B7280; --line:#E5E7EB;
      --primary:#4A90E2; --success:#10B981; --danger:#EF4444;
      --radius:12px; --shadow:0 10px 25px rgba(0,0,0,.05);
    }

    /* =============================
       Reset mínimo + base tipográfica
       ============================= */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      /* Evita scroll vertical: toda a tela cabe na viewport */
      overflow:hidden;
    }

    /* Classe para esconder conteúdo apenas visualmente (acessibilidade) */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* =====================================================
       Layout 2 colunas (metades iguais) sem scroll
       ===================================================== */
    .layout{
      display:grid;
      grid-template-columns:1fr 1fr;
      min-height:100svh; /* usa viewport real em mobile */
    }
    /* Coluna esquerda: formulário */
    .left{display:flex;align-items:center;justify-content:center;background:#FFFFFF}
    /* Coluna direita: imagem/ilustração */
    .right{display:flex;align-items:center;justify-content:center;background:#E9EEF6}
    .image-placeholder{width:min(520px,88%);height:min(460px,60vh);border:2px dashed #C9D2E3;border-radius:16px;display:flex;align-items:center;justify-content:center;color:#9AA8C2;font-weight:500}

    /* =====================================================
       Cartão do formulário (centralizado e compacto)
       ===================================================== */
    .card{
      width:100%;
      max-width:420px;
      padding:28px;
      text-align:left;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    /* Logo e branding */
    .logo{width:136px;height:136px;display:block;margin:0 auto 12px}
    .brand{font-size:24px;line-height:1.1;text-align:center;margin:0}
    .brand span{color:#0EA5A5}
    .subtitle{color:var(--muted);text-align:center;margin:0 0 12px}

    /* Campos */
    .field{margin-bottom:12px;width:100%;max-width:390px;position:relative}
    label{
      display:block;margin:0 0 6px;
      font-family:Inter, sans-serif;font-weight:400;font-size:14px;line-height:100%;letter-spacing:0;
    }
    input[type="email"], input[type="password"]{
      width:390px;height:45px;padding:12px 14px;
      background:#F8F8F8;border:1px solid #CCCCCC;border-radius:10px;
      font: 400 14px/1 Inter, sans-serif;letter-spacing:0;outline:none;
      transition:border-color .2s, box-shadow .2s;opacity:1;
    }
    input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(74,144,226,.25)}

    .hint{display:none;margin:6px 0 0;color:#6B7280;font:400 14px/1 Inter, sans-serif;position:absolute;top:100%;left:0}
    .field:hover .hint, .field:focus-within .hint{display:block}

    .error{margin:6px 0 0;color:var(--danger);font:400 14px/1 Inter, sans-serif;min-height:18px}

    /* Botão Entrar */
    .btn{
      width:390px;height:50px;display:inline-flex;align-items:center;justify-content:center;gap:10px;
      border:none;border-radius:12px;background:#4A90E2;color:#fff;cursor:pointer;
      transition:filter .2s, transform .02s;opacity:1;margin-top:8px;
    }
    .btn-text{font:700 16px/1 Inter, sans-serif;text-align:center}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.7;cursor:not-allowed}
    .spinner{width:16px;height:16px;border-radius:999px;border:2px solid rgba(255,255,255,.55);border-top-color:#fff;display:none;animation:spin 1s linear infinite}
    .btn.loading .spinner{display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Links auxiliares (mesma cor e centralizados) */
    .help{margin:10px 0;text-align:center}
    .help a{font:400 14px/1 Inter, sans-serif;color:#4A90E2;text-decoration:none;white-space:nowrap;cursor:pointer;transition:color .2s}
    .help a.bold-link{font-weight:700}
    .help a:hover{opacity:.9;text-decoration:underline;color:#2c5fa9}
    .help .help-text{font:400 14px/1 Inter, sans-serif;color:#4A90E2}

    /* Nota fixa abaixo dos links, mesmo estilo do “Esqueci minha senha” */
    .help.help-note{margin-top:6px;color:#4A90E2;font:400 14px/1 Inter, sans-serif}

    /* Uniformiza tamanhos e tipografia dos textos auxiliares para igualar ao “Esqueci minha senha” */
    .help, .help a, .help .help-text, .help.help-note {
      font: 400 14px/1 Inter, sans-serif;
      color:#4A90E2;
      letter-spacing: 0;
    }
    .help a.bold-link { font-weight:700; }

    /* =====================================================
       Responsividade horizontal e vertical (sem scroll)
       ===================================================== */
    @media (max-width: 960px){
      .layout{grid-template-columns:1fr}
      .right{display:none}
      .card{padding:24px}
      .btn{width:100%}
    }
    @media (max-height: 760px){
      .logo{width:112px;height:112px}
      .brand{font-size:22px}
      .subtitle{margin-bottom:8px}
      .card{gap:6px}
    }
    @media (max-height: 640px){
      .logo{width:96px;height:96px}
      input[type="email"], input[type="password"], .btn{height:44px}
      .card{padding:20px}
    }
    @media (max-height: 560px){
      .logo{width:80px;height:80px}
      .card{transform:scale(.96);transform-origin:center top}
    }
  </style>
</head>
<body>
  <!-- Layout em 2 colunas: esquerda (formulário) e direita (ilustração) -->
  <main class="layout">
    <!-- Coluna esquerda: logo + formulário de login -->
    <section class="left">
      <div class="card">
        <!-- Logo -->
        <img src="./images/logo.png" alt="Logo Click Health" class="logo" />
        <!-- Marca + subtítulo -->
        <h1 class="brand"><span>Click</span> Health</h1>
        <p class="subtitle">Acesse sua conta para continuar</p>

        <!-- Formulário de login com validação e dica de senha -->
        <form id="loginForm" novalidate aria-describedby="formHelp">
          <div class="field">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
            <p class="error" id="emailError" role="alert" aria-live="polite"></p>
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required minlength="9" />
            <p class="hint" id="pwdHint">Mín. 9 caracteres, 1 letra maiúscula e 1 caractere especial.</p>
            <p class="error" id="passwordError" role="alert" aria-live="polite"></p>
          </div>

          <!-- Botão de envio -->
          <button id="submitBtn" class="btn" type="submit">
            <span class="btn-text">Entrar</span>
            <span class="spinner" aria-hidden="true"></span>
          </button>

          <!-- Links auxiliares -->
          <p class="help"><a href="./esqueci-minha-senha.html">Esqueci minha senha</a></p>
          <p class="help"><span class="help-text">Não tem uma conta?</span> <a href="./cadastro1.html" class="bold-link">Cadastre-se!</a></p>
          <p class="help help-note">Campos obrigatórios: e-mail e senha.</p>

          <!-- Texto apenas para leitores de tela (não visível visualmente) -->
          <p class="sr-only" id="formHelp">Campos obrigatórios: e-mail e senha.</p>
        </form>
      </div>
    </section>

    <!-- Coluna direita: espaço para imagem/ilustração -->
    <section class="right" aria-label="Área ilustrativa">
      <div class="image-placeholder">Espaço para Imagem</div>
    </section>
  </main>

  <!-- Script: validação simples do formulário e dica da senha -->
  <script>
    (function(){
      // Elementos
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const submitBtn = document.getElementById('submitBtn');

      // Regras básicas
      const pwdRule = /^(?=.*[A-Z])(?=.*[^\w\s]).{9,}$/; // 1 maiúscula, 1 especial, 9+
      const emailRule = /^[^\s@]+@[^"]+\.[^"]+$/; // formato básico de e-mail

      // Dica da senha: aparece no foco
      const pwdHint = document.getElementById('pwdHint');
      password.addEventListener('focus', ()=> pwdHint.style.display = 'block');
      password.addEventListener('blur', ()=> pwdHint.style.display = 'none');

      // Validação no submit
      form.addEventListener('submit', e => {
        e.preventDefault();
        let valid = true;

        if(!emailRule.test(email.value)){
          emailError.textContent = 'E-mail inválido';
          valid = false;
        } else {
          emailError.textContent = '';
        }

        if(!pwdRule.test(password.value)){
          passwordError.textContent = 'A senha não atende os requisitos.';
          valid = false;
        } else {
          passwordError.textContent = '';
        }

        if(valid){
          // Simula loading no botão
          submitBtn.classList.add('loading');
          setTimeout(()=>{
            submitBtn.classList.remove('loading');
            alert('Login OK (simulado)');
          }, 800);
        }
      });
    })();
  </script>
</body>
</html>
