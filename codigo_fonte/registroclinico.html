<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Registro Clínico</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <header class="appbar">
    <a href="/historicoclinico.html" class="brand">
      <!-- CORRIGIDO: caminho + aspas -->
      <img src="/images/clickhealth-logo.png" alt="Click Health" class="logo" />
      <span>Histórico Clínico</span>
    </a>
    <div class="spacer"></div>
    <button id="zoomOut" class="btn">-</button>
    <button id="zoomReset" class="btn">100%</button>
    <button id="zoomIn" class="btn">+</button>
    <label class="ml"><input id="hcToggle" type="checkbox" /> Alto contraste</label>
  </header>

  <main class="page-card">
    <h1>Novo Registro Clínico</h1>
    <p class="muted">Campos com * são obrigatórios.</p>

    <form id="registroForm">
      <!-- Linha 1 -->
      <section class="grid-2">
        <label>Data e Hora do Registro *
          <input id="dataHora" name="dataHora" type="datetime-local" required>
        </label>

        <label>Tipo de Registro *
          <select id="tipoRegistro" name="tipoRegistro" required>
            <option value="" disabled selected>Selecione…</option>
            <option>Resultado de Exame de Imagem</option>
            <option>Resultado de Exame Laboratorial</option>
            <option>Outros</option>
          </select>
        </label>
      </section>

      <!-- BLOCO IMAGEM -->
      <section id="imagemBox" class="fieldset hide" aria-hidden="true">
        <div class="grid-3">
          <label>Tipo de exame de imagem *
            <select id="imgTipo">
              <option value="" disabled selected>Selecione…</option>
              <option>Tomografia Computadorizada</option>
              <option>Ressonância Magnética</option>
              <option>Ultrassom</option>
              <option>Raio-X</option>
              <option>Endoscopia Digestiva Alta</option>
              <option>Colonoscopia</option>
              <option>Outros</option>
            </select>
          </label>

          <label>Parte do corpo *
            <select id="imgRegiao">
              <option value="" disabled selected>Selecione…</option>
              <option>Cabeça/Crânio</option><option>Face</option><option>Pescoço</option>
              <option>Tórax</option><option>Abdome</option><option>Pelves</option>
              <option>Coluna Cervical</option><option>Coluna Torácica</option><option>Coluna Lombar</option>
              <option>Quadril</option><option>Joelho</option><option>Tornozelo/Pé</option>
              <option>Outros</option>
            </select>
          </label>

          <fieldset>
            <legend>Contraste *</legend>
            <label><input type="radio" name="contraste" value="Com contraste"> Com contraste</label>
            <label><input type="radio" name="contraste" value="Sem contraste"> Sem contraste</label>
          </fieldset>
        </div>

        <label>Data de realização *
          <input id="imgData" type="date">
        </label>
      </section>

      <!-- BLOCO LAB (fica visível quando "Laboratorial") -->
      <section id="labBox" class="fieldset hide" aria-hidden="true">
        <div class="grid-2">
          <label>Data da coleta *
            <input id="labData" type="date" />
          </label>
        </div>

        <div id="labList"></div>
        <template id="labRowTpl">
          <div class="lab-row row gap">
            <select class="labNome">
              <option value="" disabled selected>Exame…</option>
              <option>Hemoglobina</option><option>Hematócrito</option><option>Leucócitos</option>
              <option>Plaquetas</option><option>Glicose</option><option>Ureia</option>
              <option>Creatinina</option><option>Sódio</option><option>Potássio</option>
              <option>Cloro</option><option>Colesterol Total</option><option>HDL-C</option>
              <option>LDL-C</option><option>Triglicerídeos</option><option>Hemoglobina A1c</option>
              <option>TSH</option><option>T4 Livre</option><option>PCR (Proteína C Reativa)</option>
              <option>D-dímero</option><option>Ferritina</option><option>Vitamina D (25-OH)</option>
              <option>Cálcio</option><option>Magnésio</option><option>Ácido Úrico</option>
              <option>TGO (AST)</option><option>TGP (ALT)</option><option>GGT</option>
              <option>Fosfatase Alcalina</option><option>Bilirrubina Total</option><option>Albumina</option>
              <option>Lactato</option><option>Troponina</option><option>BNP/NT-proBNP</option>
              <option>PSA Total</option><option>Proteinúria (urina)</option>
              <option>EAS (urina rotina) – qualitativo</option>
              <option>Outros</option>
            </select>

            <div class="labOutroWrap hide">
              <input class="labNomeOutro" placeholder="Nome (Outros)" />
              <input class="labUnidadeOutro" placeholder="Unidade (Outros)" />
            </div>

            <span class="labUnidadeBadge muted">Unidade: —</span>
            <input class="labValor" placeholder="Valor" />
            <button type="button" class="labDel btn">Remover</button>
          </div>
        </template>

        <button type="button" id="labAdd" class="btn">Adicionar exame</button>
      </section>

      <!-- Upload -->
      <section class="fieldset">
        <h3>Anexar Arquivos (PDF, Imagens)</h3>
        <div id="drop" class="dropzone">
          Arraste arquivos aqui ou <button type="button" class="btn">clique para selecionar</button>
          <!-- IMPORTANTE: id e name = "anexos" -->
          <input id="anexos" name="anexos" type="file" class="sr-only" multiple>
        </div>
        <ul id="filesList" class="file-list"></ul>
      </section>

      <label>Título *
        <input id="titulo" name="titulo" type="text" required>
      </label>

      <label>Descrição *
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </label>

      <div class="row">
        <button type="submit" class="btn primary">Salvar Registro</button>
        <span id="formMsg" class="muted"></span>
      </div>
    </form>
  </main>

  <script src="/registroclinico.js" defer></script>
</body>
</html>
